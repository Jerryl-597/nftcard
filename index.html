<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit">
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="main">
      <article class="card">
        <article class="image value">
          <div class="image-container hidden">
            <img
              src="./images/image-equilibrium.jpg"
              alt="Image of the coin"
              class="card-pic"
            />
              <a href="/" class="icon"><img src="./images/icon-view.svg" alt="" class="eyes"></a>
          </div>
        </article>
        <article class="text value">
          <div class="main-text">
            <h1 class="card-title">Equilibrium #3429</h1>
            <p class="text-one">Our Equilibrium collection promotes balance and calm.</p>
          </div>
          <div class="coin value">
            <div class="content">    
                <div>
                   <div class="coin-image">
                    <img src="./images/icon-ethereum.svg" alt="icon-ethereum" class="ethereum"/>
                                  </div>
                </div>
                <div class="small-text">
                   <p class="coin-text">
                   <span class="coin-value">                 
                  0.041ETH
                </span>
                 </p>
                </div>
                 </div>
             
          
            <div class="content">

            
                <div class="coin-image">
                    <img
                      src="./images/icon-clock.svg"
                      alt=""
                      class="text-clock"
                    />
                  </d>
              </div>   

              <div class="small-text">
                 <p class="coin-text">
                <span class="days">                  
                  3 days left
                </span>
              </p>
              </div> 

            </div>
          </div>
          <div class="sec-text value">
            <div class="avatar-container">
              <img
                src="./images/image-avatar.png"
                alt="creator's image"
                class="creator-img"
              />
            </div>
            <div class="small-text">
              <p>
                Creation of <span class="name"> Jeremiah Lateef </span>
              </p>
            </d>
          </div>
        </article>
      </article>
    </main>
    <footer class="footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Jeremiah Lateef</a>.
      </div>
    </footer>
  </body>
</html>
